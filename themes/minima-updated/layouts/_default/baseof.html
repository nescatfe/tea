<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  
  {{ block "main" . }} {{ end }}

  {{ partial "footer.html" . }}
</body>
  <script>
    $('a[href*="#"]').on('click', function (e) {
      e.preventDefault();
      
      $('html, body').animate(
        {
          scrollTop: $($(this).attr('href')).offset().top,
        },
        500,
        'linear'
      );
    });
  </script>
</html>
