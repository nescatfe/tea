<header class="mt-3 mb-6">
  <div class="container mx-auto">
    <nav class="flex justify-between items-center">
      <div class="flex items-center">
        {{ if .Site.Params.brand }}
        <div class="mr-3 text-3xl" style="font-weight: bold; font-size: 20px;"><a href="/">{{ .Site.Params.brand }}</a></div>
        {{ end }}


      </div>
      <ul class="flex items-center justify-end font-medium
        whitespace-nowrap overflow-x-auto overflow-y-hidden">
        {{ range .Site.Menus.main }}
        <li class="ml-4 mr-4"><a href="{{ .Identifier | relLangURL }}">{{ T .Identifier | default .Name }}</a></li>
        {{ end }}
      </ul>
      <div id="theme-switch" class="text-3xl cursor-pointer">{{ index .Site.Params.switch 1 }}</div>


    </nav>
  </div>
</header>
